<!DOCTYPE html>
<html>
  	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>    3 Column Carousel Law Layout: Chapman Bootstrap     </title>
	  <link href="//www2.chapman.edu/assets/images/favicon.ico" rel="shortcut icon">

	  <!-- STYLE -->
	  <link rel="stylesheet" type="text/css" href ="/web-components/assets/cu_vendor_themes.css">

	  <!-- SCRIPTS -->
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	  <script type="text/javascript" src="//use.typekit.net/nqy1aog.js"></script>
	  <script>try{Typekit.load();}catch(e){}</script>
	  <script type="text/javascript" src="/web-components/assets/cu_vendor_themes.js"></script>
	</head>

	<body>
	    <!-- Banner -->
<header id="banner" class="banner" role="banner">
<div class="inset inset--lite">
<h1 id="logo" class="logo">
<a class="logo-href" href="//www.chapman.edu">
<img src="//www.chapman.edu/_bootstrap/images/logo.svg" alt="Chapman University">
</a>
</h1>
</div>
</header>
<!-- Body -->
<div id="body" class="body section">
	<div class="inset">
		<div data-span>
			<!-- Masting -->
			<div class="section" data-pane>
				<!-- BEGIN PLACEHOLDER CONTENT -->
				<div id="masthead" class="masthead" data-img data-shape="4:1" data-src="//www.chapman.edu/_bootstrap/images/masthead.jpg"></div>
				<!-- END PLACEHOLDER CONTENT -->
			</div>

			<!-- Breadcrumb -->
			<div class="section" data-pane>
				<!-- BEGIN PLACEHOLDER CONTENT -->
				<nav id="breadcrumb" class="breadcrumb">
					<ol class="breadcrumb-menu" data-focusin>
						<li><a href="//www.chapman.edu"><span><svg class="icon"><use xlink:href="//www.chapman.edu/_bootstrap/sprite.svg#:home"/></svg> <span data-hidden>Home</span></span></a></li>
						<li><a href="#path/to/page"><span>Page</span></a></li>
						<li><a href="#path/to/page/subpage"><span>Subpage</span></a></li>
					</ol>
				</nav>
				<!-- END PLACEHOLDER CONTENT -->
				</nav>
			</div>

			<!-- Aside (25%) -->
			<div class="section" data-pane="25">
				<aside id="aside" class="main" role="complementary">
					<!-- BEGIN PLACEHOLDER CONTENT -->
					<h1>Aside Content</h1>

					<p>That’s the kind of content that goes here. This area will appear before the main content on many handheld devices.</p>
					<!-- END PLACEHOLDER CONTENT -->
				</aside>
			</div>

			<!-- Main (55%) -->
			<div class="section" data-pane="55">
				<main id="main" class="main" role="main">
					<!-- BEGIN PLACEHOLDER CONTENT -->
					<!-- Carousel -->
					<div data-carousel class="carousel">
    <figure>
        <blockquote data-img data-src="../src/images/placeholders/memorial_lawn.jpg"></blockquote>
        <figcaption>
            <h2>Sleepy brown fox in coma</h2>
            <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>
        </figcaption>
    </figure>
    <figure>
        <blockquote data-img data-src="//www.chapman.edu/_bootstrap/placeholder/image-2.jpg"></blockquote>
        <figcaption>
            <h2>Fat brown fox wins burger contest</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </figcaption>
    </figure>
    <figure class="active">
        <blockquote data-img data-src="//www.chapman.edu/_bootstrap/placeholder/image-3.jpg"></blockquote>
        <figcaption>
            <h2>Quick brown fox jumps lazy dog</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </figcaption>
    </figure>
</div>
					<!-- END PLACEHOLDER CONTENT -->
				</main>
			</div>

			<!-- Aside (20%) -->
			<div class="section" data-pane="20">
				<aside id="aside" class="main" role="complementary">
					<!-- BEGIN PLACEHOLDER CONTENT -->
					<h1>Aside Content</h1>

					<p>That’s the kind of content that goes here. This area will appear after the main content on many handheld devices.</p>
					<!-- END PLACEHOLDER CONTENT -->
				</aside>
			</div>
		</div>
	</div>
</div>

	</body>

</html>
